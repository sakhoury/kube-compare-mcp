apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-compare-mcp-reader
  labels:
    app.kubernetes.io/name: kube-compare-mcp
    app.kubernetes.io/component: rbac
rules:
  # Read access to all core resources
  - apiGroups: [""]
    resources:
      - configmaps
      - endpoints
      - events
      - limitranges
      - namespaces
      - nodes
      - persistentvolumeclaims
      - persistentvolumes
      - pods
      - replicationcontrollers
      - resourcequotas
      - secrets
      - serviceaccounts
      - services
    verbs: ["get", "list", "watch"]
  # Read access to apps resources
  - apiGroups: ["apps"]
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch"]
  # Read access to batch resources
  - apiGroups: ["batch"]
    resources:
      - cronjobs
      - jobs
    verbs: ["get", "list", "watch"]
  # Read access to networking resources
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]
  # Read access to policy resources
  - apiGroups: ["policy"]
    resources:
      - poddisruptionbudgets
      - podsecuritypolicies
    verbs: ["get", "list", "watch"]
  # Read access to RBAC resources
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterrolebindings
      - clusterroles
      - rolebindings
      - roles
    verbs: ["get", "list", "watch"]
  # Read access to storage resources
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
      - volumeattachments
    verbs: ["get", "list", "watch"]
  # Read access to autoscaling resources
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch"]
  # Read access to OpenShift-specific resources
  - apiGroups: ["route.openshift.io"]
    resources:
      - routes
    verbs: ["get", "list", "watch"]
  - apiGroups: ["config.openshift.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["operator.openshift.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["machine.openshift.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["machineconfiguration.openshift.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  # Read access to CRDs
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs: ["get", "list", "watch"]
  # Wildcard read access for custom resources and any resource types defined in reference configurations.
  # SECURITY NOTE: This broad read access is intentionally required because kube-compare needs to
  # read arbitrary resource types to compare them against reference templates. The reference
  # configurations (e.g., Telco RDS) can define any Kubernetes resource type, including CRDs.
  # This grants READ-ONLY access - no create, update, or delete permissions are granted.
  # If you have strict security requirements, you can remove this rule and explicitly list
  # only the resource types used in your specific reference configurations.
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
